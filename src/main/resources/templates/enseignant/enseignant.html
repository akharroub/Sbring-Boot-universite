<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Les enseignant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{css/enseignant/enseignant.css}"/>
</head>
<body>

<h1>Les enseignant</h1>
<h4><a th:href="@{ajouter-enseignant}">Ajouter</a></h4>

<div>

<div th:each="en:${enseignant}" class="container">
<a th:href="@{enseignant-info(id=${en.id})}"><img th:src="${en.photo}"/></a>
<p th:text="${en.nom}"></p><br/>
<p th:text="${en.prenom}"></p><br/>
<p th:text="${#dates.format(en.date_naissance,'yyyy/MM/dd')}"></p><br/>
<p th:text="${en.sexe}"></p><br/>
<p th:text="${en.grade}"></p><br/>
<p th:text="${#dates.format(en.date_embauche,'yyyy/MM/dd')}"></p>

</div>

</div>

</body>
</html>
